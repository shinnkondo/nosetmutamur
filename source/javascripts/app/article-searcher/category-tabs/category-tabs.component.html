 <div>
      <ul class="nos-tabs" layout="row">
          <li ng-repeat="cat in $ctrl.categories">
            <md-button ng-class="{active: $ctrl.isSelected(cat)}" ng-click="$ctrl.tabClicked(cat)" ng-cloak="" ng-hide="$ctrl.shouldCategoryBeHidden(cat)" ng-href="#?{{$ctrl.CAT}}={{$ctrl.cat}}">
                {{cat}}
                </md-button>
          </li>
      </ul>
 </div>
